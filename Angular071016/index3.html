<!DOCTYPE html>
<html ng-app="sampleApp">
 <head>
   <link href="bootstrap.css" rel="stylesheet"/>
   <link href="bootstrap-theme.css" rel="stylesheet"/>
   <script src="angular.js"></script>

 <title>Angular attributes</title>
 
 <script>
	angular.module("sampleApp", [])
	.controller("defaultCtrl", function ($scope) {
		$scope.dataValue = false;
		});
 </script>
</head>
<body>
	<div id = "tasksPanel" class = "panel well" ng-controller = "defaultCtrl">
	<h3 class = "panel-header">Boolen attributes</h3>
	<div class = "checkbox">
		<label>
			<input type = "checkbox" ng-model = "dataValue" />
			Применить атрибуты
		</label>
	</div>
	<div>
	<div class = "form-group">
			<button class = "btn btn-success" ng-disabled = "dataValue">ng-disabled</button>
		</div>
		<div class = "form-group">
			<label>
				ng-readonly
				<input class = "form-control" value = "Readonly" ng-readonly = "dataValue" />
			</label>
		</div>
		<div>
			<div class = "form-group">
				<label>
					<input type = "checkbox" ng-checked = "dataValue" />
					ng-checked
				</label>
			</div>
		<div class = "form-group">
			<label>
				ng-select
			<select class = "form-control">
				<option value = "value">text 1</option>
				<option value = "value" ng-selected = "dataValue">ng-selected</option>
			</select>
			</label>
		</div>
	</div>
</div>
</body>
</html>
