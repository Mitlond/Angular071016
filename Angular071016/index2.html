<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="SampleApp">
 <head>
   <link href="bootstrap.css" rel="stylesheet"/>
   <link href="bootstrap-theme.css" rel="stylesheet"/>
   <script src="angular-1.5.8/angular.js"></script>
     <meta charset="utf-8">
 <title>Handling</title>
 <script>
  var app=angular.module("SampleApp", []);
  app.controller("SampleAppCtrl", function ($scope){
  $scope.type;
  $scope.handleEvent=function(event){
  console.log(event);
  $scope.type=event.type;
  }
  $scope.clickHandler=function(color){
	alert(color);
  }
  });
 </script>
 <style>
	div.test{
	background-color:green;
	width:100px;
	height:100px;
	color:white;
	padding:4px;
 }
 </style>
</head>
<body>
<div ng-controller="SampleAppCtrl">
<div class="test" ng-mouseenter="handleEvent($event)" ng-mouseleave="handleEvent($event)">
{{type}}
</div>
<ul>
<li ng-repeat="item in['red','green','blue']" ng-click="clickHandler(item)">{{item}}</li>
</ul>
</div>
</body>
</html>
